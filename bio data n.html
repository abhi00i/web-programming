<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio Data</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-photo img,
        .profile-photo i {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #4CAF50;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .bio-section {
            margin-bottom: 20px;
        }
        .bio-section h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .bio-section p {
            font-size: 16px;
            line-height: 1.6;
        }
        .skills, .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .skills div, .interests div {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-photo">
            <!-- Display profile photo if available, else show icon -->
            <img src="your-photo.jpg" alt="Profile Photo" onerror="this.style.display='none'; document.getElementById('profile-icon').style.display='flex';">
            <!-- Font Awesome user icon -->
            <i id="profile-icon" class="fas fa-user-circle" style="display:none;"></i>
        </div>

        <h1>Personal Bio Data</h1>

        <div class="bio-section">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> Abhijeet M</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> abhim@gmail.com</p>
        </div>

        <div class="bio-section">
            <h2>Occupation</h2>
            <p>Software Developer</p>
        </div>

        <div class="bio-section">
            <h2>Skills</h2>
            <div class="skills">
                <div>HTML</div>
                <div>CSS</div>
                <div>JavaScript</div>
                <div>Python</div>
                <div>React</div>
            </div>
        </div>

        <div class="bio-section">
            <h2>Interests</h2>
            <div class="interests">
                <div>Web Development</div>
                <div>Photography</div>
                <div>Traveling</div>
                <div>Reading</div>
                <div>Music</div>
            </div>
        </div>
    </div>

</body>
</html>
